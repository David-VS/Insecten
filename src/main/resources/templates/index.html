<!DOCTYPE html>
<html lang="en"
xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InseKten</title>
    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{~/css/general.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body th:class="main">
<div class="container-cssfluid" >
    <div>
        <h1 th:text="${hello}"></h1>
    </div>
    <div th:each="insect : ${all_in}">
        <p th:text="${insect.naam}"></p>
    </div>
    <div>
        <form method="post"
              th:action="@{~/add}"
              th:object="${formInsect}">
            <div>
                <label for="naam">Naam: </label>
                <input id="naam" th:field="*{naam}">
                <span th:if="${#fields.hasAnyErrors()}" th:errors="*{naam}" th:class="error"></span>
            </div>
            <div>
                <label for="specialisatie">Specialisatie: </label>
                <input id="specialisatie" th:field="${formInsect.specialistatie}">
            </div>
            <div>
                <button th:field="submit">Verzend</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
